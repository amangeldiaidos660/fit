<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Fitness Tracker</title>

    {% load static %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Welcome to the Fitness Tracker</h1>

    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="progress-tab" data-toggle="tab" href="#progress" role="tab" aria-controls="progress" aria-selected="true">Мой Прогресс</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="false">Аккаунт</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logout-tab" data-toggle="tab" href="#logout" role="tab" aria-controls="logout" aria-selected="false">Выйти</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">


        <div class="tab-pane fade show active" id="progress" role="tabpanel" aria-labelledby="progress-tab">
            <p>Здесь вы можете видеть ваш прогресс.</p>
            <form id="progressForm">
                <div class="form-group">
                    <label for="start">Начало периода:</label>
                    <input type="date" id="start" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="end">Конец периода:</label>
                    <input type="date" id="end" class="form-control">
                </div>
        
                <button type="submit" class="btn btn-primary">Посмотреть прогресс</button>
            </form>
        
            <div id="progress-records" class="mt-4">
                <canvas id="progressChart" width="900" height="500"></canvas>


            </div>
        </div>
        
        
        
        
        <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
            <h3>Аккаунт</h3>
            <div id="userInfo" class="mt-3">
            </div>
        </div>
        
        <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="logout-tab">
            <h3>Выйти</h3>
            <p>Нажмите кнопку ниже, чтобы выйти из системы.</p>
            <button id="logoutButton" class="btn btn-danger">Выйти</button>

        </div>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/up.js' %}"></script>



</body>
</html>
